name: vscroll build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      cause:
        description: "Reason"
        required: true
        default: "Manual triggering"

jobs:
  vscroll_build:
    name: VScroll Build
    runs-on: ubuntu-latest
    steps:
      - name: Dispatched?
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "This is dispatched"
          echo "Build reason: ${{ github.event.inputs.cause }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build vscroll
        run: npm run build

      - name: Unit tests
        run: npm test
